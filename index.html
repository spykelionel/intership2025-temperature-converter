<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Temperature Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="light-mode">
    <div class="container">
      <header>
        <h1><i class="fas fa-thermometer-half"></i> Temperature Converter</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <main>
        <div class="converter-card">
          <div class="input-group">
            <div class="temperature-input">
              <label for="temperature">Temperature</label>
              <input
                type="number"
                id="temperature"
                placeholder="Enter value"
                step="0.01"
              />
            </div>

            <div class="unit-selectors">
              <div class="unit-from">
                <label for="from-unit">From</label>
                <select id="from-unit" class="tooltip-trigger">
                  <option
                    value="celsius"
                    data-tooltip="Celsius (°C) is used in most countries worldwide"
                  >
                    Celsius (°C)
                  </option>
                  <option
                    value="fahrenheit"
                    data-tooltip="Fahrenheit (°F) is primarily used in the United States"
                  >
                    Fahrenheit (°F)
                  </option>
                  <option
                    value="kelvin"
                    data-tooltip="Kelvin (K) is used in scientific measurements"
                  >
                    Kelvin (K)
                  </option>
                </select>
                <div class="tooltip" id="from-tooltip"></div>
              </div>

              <button id="swap-btn" aria-label="Swap units">
                <i class="fas fa-exchange-alt"></i>
              </button>

              <div class="unit-to">
                <label for="to-unit">To</label>
                <select id="to-unit" class="tooltip-trigger">
                  <option
                    value="fahrenheit"
                    data-tooltip="Fahrenheit (°F) is primarily used in the United States"
                  >
                    Fahrenheit (°F)
                  </option>
                  <option
                    value="celsius"
                    data-tooltip="Celsius (°C) is used in most countries worldwide"
                  >
                    Celsius (°C)
                  </option>
                  <option
                    value="kelvin"
                    data-tooltip="Kelvin (K) is used in scientific measurements"
                  >
                    Kelvin (K)
                  </option>
                </select>
                <div class="tooltip" id="to-tooltip"></div>
              </div>
            </div>
          </div>

          <div class="result-section">
            <h2>Result</h2>
            <div id="result" class="result">--</div>
            <button
              id="copy-btn"
              class="copy-btn"
              aria-label="Copy to clipboard"
            >
              <i class="fas fa-copy"></i> Copy
            </button>
          </div>
        </div>

        <div class="history-section">
          <h2>Conversion History</h2>
          <div id="no-history" class="no-history-message">
            No conversion history yet
          </div>
          <ul id="history-list" class="history-list"></ul>
        </div>
      </main>

      <footer>
        <p>Advanced Temperature Converter - 2025</p>
      </footer>
    </div>

    <div id="copy-notification" class="notification">Copied to clipboard!</div>

    <script src="script.js"></script>
  </body>
</html>
